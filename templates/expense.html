{% extends "base.html" %}
{% block title %}Expense Tracking{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Expense Tracking</h2>
        <form id="expenseForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Housing">Housing</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="expense">Expense Description:</label>
                <input type="text" class="form-control" id="expense" name="expense">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id="amount" name="amount">
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <input type="text" class="form-control" id="currency" name="currency" placeholder="AUD">
            </div>
            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select class="form-control" id="payment_method" name="payment_method">
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" class="form-control" id="tags" name="tags">
            </div>
            <div class="form-group">
                <label for="recurrence">Recurring Expense:</label>
                <input type="checkbox" id="recurrence" name="recurrence"> Yes
            </div>
            <div class="form-group">
                <label for="attachments">Attachments:</label>
                <input type="file" class="form-control-file" id="attachments" name="attachments" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit Expense</button>
        </form>
        <h3>Expenses</h3>
        <div class="expense-list">
            {% for expense in expenses %}
            <div>{{ expense.date }} | {{ expense.category }}: {{ expense.expense }} - ${{ expense.amount }}</div>
            {% endfor %}
        </div>
        <h3>Expense Analytics</h3>
        <canvas id="expenseChart"></canvas>
    </div>
</div>
{% endblock %}
