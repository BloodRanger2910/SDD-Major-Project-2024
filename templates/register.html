{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Register</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', 'togglePasswordBtn')">
                            <i id="togglePasswordBtn" class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirm_password', 'toggleConfirmPasswordBtn')">
                            <i id="toggleConfirmPasswordBtn" class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                {% if error %}
                <div class="text-danger mt-2">{{ error }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
